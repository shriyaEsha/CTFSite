<html>
<head>
<link href="css/navbar.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.js"></script>
</head>

<div ng-controller="navController">
  <nav class="navbar" >
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>

        </button>
       <!--  <a class="navbar-brand" href="#">
         <img id="ctf-logo" alt="ctf-logo" class="pull-left sm-top-margin tcsLogo" src="images/ctf.png">
         
       </a> -->
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
         <li ng-repeat="item in navItems"><a class="navelem" href="#"><i class="fa fa-lightbulb-o"></i> PROJECTS</a></li>
         <li ng-repeat="item in navItems"><a class="navelem" href="#"><i class="fa fa-quote-right"></i> BLOGS</a></li>
         <li ng-repeat="item in navItems"><a class="navelem" href="#"><i class="fa fa-soccer-ball-o"></i> CLUBS</a></li>
         <li ng-repeat="item in navItems"><a class="navelem" href="#"><i class="fa fa-graduation-cap"></i> STUDENT DIRECTORS</a></li>
         <li ng-repeat="item in navItems"><a class="navelem" href="#"><i class="fa fa-university"></i> CTF</a></li>
         <li ng-repeat="item in navItems"><a class="navelem" href="#"><i class="fa fa-cogs"></i> MISC</a></li>
          </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</div>

<div id="boo">BOO</div>


<style>
#boo{
  margin:auto;
  text-align: center;
  margin-top:200px;
  width:100px;
  background:#eee;
  color:#000;
  padding:10px;
  border:1px solid #888;
}
</style>
<script>
$(".navbar-toggle").click(function(){
  $(".top-bar").toggleClass("top-bar-anim");
  $(".middle-bar").toggleClass("middle-bar-anim");
  $(".bottom-bar").toggleClass("bottom-bar-anim");
});

</script>

<script>
    $(document).ready(function() {
        $('#boo').click(function() {
            
          $(this).animate({'marginTop':"300px"},{duration:"1500",easing:"easeOutSine"}).animate({'marginTop':"200px"},{duration:"500",easing:"easeOutSine"});
            });
      });
</script>
</html>
